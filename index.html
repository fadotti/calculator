<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASIO faux-120</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/eurostile-2" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Upright:wght@300;400;500;600;700&family=Metal&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">               
</head>
<body>
    <div id="calculator-container">
        <div id="calculator">
            <div class="silver" id="top-banner">
                <div>
                    <span id="casio">CASIO</span> <span id="faux">faux-120</span>
                </div>
            </div>
            <div id="display">
                <div class="display-row" id="row-1">19 + 11 = 30</div>
                <div class="display-row" id="row-2">30</div>
            </div>
            <div class="silver" id="keypad">
                <div class="keypad-row">
                    <button class="keypad-button black">7</button>
                    <button class="keypad-button black">8</button>
                    <button class="keypad-button black">9</button>
                    <button class="keypad-button orange">C</button>
                    <button class="keypad-button orange">AC</button>
                </div>
                <div class="keypad-row">
                    <button class="keypad-button black">4</button>
                    <button class="keypad-button black">5</button>
                    <button class="keypad-button black">6</button>
                    <button class="keypad-button grey">×</button>
                    <button class="keypad-button grey">÷</button>
                </div>
                <div class="keypad-row">
                    <button class="keypad-button black">1</button>
                    <button class="keypad-button black">2</button>
                    <button class="keypad-button black">3</button>
                    <button class="keypad-button grey">+</button>
                    <button class="keypad-button grey">−</button>
                </div>
                <div class="keypad-row">
                    <button class="keypad-button black">0</button>
                    <button class="keypad-button black">.</button>
                    <button class="keypad-button grey" id="exp">EXP</button>
                    <button class="keypad-button grey">=</button>
                    <button class="keypad-button grey">M+</button>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
